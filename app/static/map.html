<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <meta name="description" content="New York City Department of Health BigApps challenge.">
    <meta name="author" content="Alex Berke">
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">


    <link href="/static/map.css" rel="stylesheet">

    <!-- google hosted jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- google maps api asset with key -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFuETDB8Qj8Du3fU7NR6RkRwIOx4_KmdY">
    </script>

  </head>
  <body>

    <div id="key">
      <p class='key-item' id='key-market'>Market</p>
      <p class='key-item' id='key-ebt'>EBT</p>
    </div>

    <div id="map-canvas"></div>

    <div id="info-container">
      <div id='get-directions-container'>
        Get Directions:
        <button onclick="infoContainer.getDirections('WALKING')">walking</button>
        <button onclick="infoContainer.getDirections('DRIVING')">driving</button>
        <button onclick="infoContainer.getDirections('BICYCLING')">biking</button>
        <button onclick="infoContainer.getDirections('TRANSIT')">transit</button>
      </div>
      <button class="close" onclick="infoContainer.hide()">X</button>

      <div id='market-container'>INFO</div>
      <div id="directions-container">
        DIRECTIONS
        <button class="close" onclick="infoContainer.hideDirections()">X</button>
        <div id="directions-panel"></div>
      </div>

    </div>


    <!-- my javascript -->
    <script type="text/javascript" src="/static/icon-factory.js"></script>
    <script type="text/javascript" src="/static/map.js"></script>
    <script type="text/javascript" src="/static/map-objects.js"></script>
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', function() { initialize("map-canvas"); });
    </script>
