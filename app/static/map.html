<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <meta name="description" content="New York City Department of Health BigApps challenge.">
    <meta name="author" content="Alex Berke">
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">


    <link href="/static/map.css" rel="stylesheet">

    <!-- FONT: Cabin condensed bold -- load from google -->
    <link href='http://fonts.googleapis.com/css?family=Cabin+Condensed:700' rel='stylesheet' type='text/css'>

    <!-- google hosted jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- google maps api asset with key -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFuETDB8Qj8Du3fU7NR6RkRwIOx4_KmdY">
    </script>

  </head>
  <body>

    <div id='loading-map-container'>
      <h1>Loading map...</h1>
    </div>

    <div id="key">
      <img src="/static/icons/pin_mkt.png" class='key-icon'>
      <span class='key-title'>Market</span>
      <img src="/static/icons/pin_ebt.png" class='key-icon'>
      <span class='key-title'>EBT</span>
    </div>

    <div id="map-canvas"></div>


  <div id='market-info-outter-container'>
    <span onclick="marketInfoController.hide()" class='close-btn btn'>X</span>
    
    <div id='market-info-container'>

      <h1 id='market-name'>MARKET NAME FARMER'S MARKET</h1>
      <p id='market-location'>LOCATION</p> 
      <p id='market-county'>COUNTY</p>
      <p id='market-zipcode'>ZIPCODE</p>

      <div id='directions-header-container'>
        <h2 id='directions-title'>DIRECTIONS</h2>
        <img onclick="marketInfoController.getDirections('WALKING')" class='directions-icon' src="">
        <img onclick="marketInfoController.getDirections('DRIVING')" class='directions-icon' src="">
        <img onclick="marketInfoController.getDirections('BICYCLING')" class='directions-icon' src="">
        <img onclick="marketInfoController.getDirections('TRANSIT')" class='directions-icon' src="">
      </div>

      <div id="directions-container">
        <span onclick="marketInfoController.hideDirections()" class='close-btn btn'>X</span>
        <div id="directions-panel"></div>
      </div>


      <!-- TODO uncomment and Market.prototype.setOpenClosedStatus -->
      <!-- <h2 id='open-closed-title'>OPEN | CLOSED</h2> -->
      <table id='hours-table'>
        <tr id='day-names-row'>
          <td id='day-name-0'>SUN</td>
          <td id='day-name-1'>MON</td>
          <td id='day-name-2'>TUE</td>
          <td id='day-name-3'>WED</td>
          <td id='day-name-4'>THU</td>
          <td id='day-name-5'>FRI</td>
          <td id='day-name-6'>SAT</td>
        </tr>
        <tr id='day-hours-row'>
          <td id='day-hours-0'>8:30am - 6:30pm</td>
          <td id='day-hours-1'>DAY</td>
          <td id='day-hours-2'>DAY</td>
          <td id='day-hours-3'>DAY</td>
          <td id='day-hours-4'>8:30am - 6:30pm</td>
          <td id='day-hours-5'>DAY</td>
          <td id='day-hours-6'>DAY</td>
        </tr>
      </table>
      <p id='operation-hours'>operation-hours if bad-hours-data</p>
      <p id='operation-months'>operation-months</p>

      <!-- hidden if market does not have EBT -->
      <h2 id='market-EBT'>EBT</h2> 

    </div>
  </div>


    <!-- my javascript -->
    <script type="text/javascript" src="/static/js/marker-factory.js"></script>
    <script type="text/javascript" src="/static/js/map.js"></script>
    <script type="text/javascript" src="/static/js/map-objects.js"></script>
    <script type="text/javascript" src="/static/js/market-info-controller.js"></script>
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load',function() {
          initialize(); 
      });
    </script>

    <!-- add fastclick -->
    <script type="text/javascript" src="/static/js/vendor/fastclick.js"></script>
    <script>
    window.addEventListener('load', function() {
      FastClick.attach(document.body);
    }, false);
    </script>

  </body>
</html>
